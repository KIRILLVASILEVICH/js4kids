<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
</head>
<body>
    <script>
        // Создаем массив со словами
        var words = [
            "программа",
            "макака",
            "прекрасный",
            "оладушек"
        ];
        
        // Выбираем случайное число
        var word = words[ Math.floor(Math.random() * words.length) ];

        // Создаем итоговый массив
        var answerArray = [];
        for (var i = 0; i < answerArray.length; i++) {
            answerArray[i] = "_";
        }

        var remainingLetters = word.length;  // оставшиеся буквы

        // Программируем игровой цикл
        while (remainingLetters > 0) {
            // Основной код
            // Показываем состояние игры
            // Запрашиваем вариант ответа
            // Обновляем answerArray и remainingLetters для каждого вхождения угаданной буквы
        

            // Показываем состояние игры
            alert(answerArray.join(" "));

            // Запрашиваем вариант ответа
            var guess = prompt("Угадайте букву или нажмите Отмена для выхода из игры.");
            if (guess === null) {
                break;
            } else if (guess.length !==1) {
                alert("Пожалуйста, введите только одну букву.");
            } else {
                // Обновляем состояние игры
                for (var j = 0; j < word.length; j++) {
                    if (word[j] === guess) {  // совпадает ли текущая буква с ответом игрока
                        answerArray[j] = guess; // обновляем итоговый массив, добавляя туда букву
                        remainingLetters--;
                    }
                }
            }
        // Конец игры
        }

        // Отображаем ответ и поздравляем игрока
        alert(answerArray.join(" "));
        alert("Отлично! Было загадано слово " + word);
    </script>
</body>
</html>
